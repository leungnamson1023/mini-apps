<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic Tac Toe!</title>
    <h1 class='title'> Tic Tac Toe!</h1>
    <p1 class='disclaimers'> Some Disclaimers!! </p1>
      <div>
        <ul class='disclaimer'> Do not cheat and try to click on the tile once it is taken </ul>
        <ul class='disclaimer'> Winner Goes First! </ul>
    <button class='button' onClick='window.location.reload()'> Reset! </button>
</head>
<body>
  <table id='ticTac'>
    <tr id='rowsOne'> 
      <td id='oneByOne'>  </td>
      <td id='oneByTwo'>  </td>
      <td id='oneByThree'>  </td>
    </tr>
  </table>
  <table>
    <tr id='rowsTwo'>
      <td id='twoByOne'>  </td>
      <td id='twoByTwo'>  </td>
      <td id='twoByThree'>  </td>
    </tr>
  </table>
  <table>
    <tr id='rowsThree'>
      <td id='threeByOne'>  </td>
      <td id='threeByTwo'>  </td>
      <td id='threeByThree'>  </td>
    </tr>
  </table>
    <p> Player 1: X </p> 
      <ul id='countOne'></ul>
    <p> Player 2: O </p>
      <ul id='countTwo'></ul>
      <div>
        <ul class='win'> Winner of Last Round: </ul>
          <ul id='winner'> </ul>
      </div>
  <script src='./client/app.js'></script>
</body>
</html>
